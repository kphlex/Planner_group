{% extends 'base.html' %}

{% block title %}
Login

{% load crispy_forms_tags %}
{% load static %}

{% block auth %}
<div class='container'>
    <h4>Login</h4>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-secondary">Login</button>
        <p>Don't have an account? Create one <a href="/register">here</a>.</p>
    </form>
</div>
